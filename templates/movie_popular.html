{% extends "base.html" %}
{% load static %}

{% block title %}Popular Movies{% endblock %}

{% block body %}

<div class="container-fluid text-center" id="movieWrapper">
    <h2 class="x-sign">Popular Movies</h2><br><br>

    <div class="row " id="movieRow">
        {% for movie in popular.results %}
            <div class="card" id="movieCard">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="...">
                <a href="{% url 'movie' tmdb_id=movie.id  %}" class="btn btn-dark">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
