{% extends "base.html" %}
{% load static %}

{% block title %}Media Search{% endblock %}

{% block body %}

<div class="container-fluid text-center" id="movieWrapper">
    <h2>Results: {{choice|title}} </h2><br><br>

    <div class="row" id="movieRow">
        {% for media in data.results %}
            <div class="card" id="movieCard">
                <img src="https://image.tmdb.org/t/p/w500{{ media.poster_path }}" class="card-img-top" alt="...">
                {% if type == 'movie' %}
                    <a href="{% url 'movie_detail' movie_id=media.id  %}" class="btn btn-dark">View Details</a>
                <a href="{% url 'tv_detail' tv_id=media.id  %}" class="btn btn-dark">View Details</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
