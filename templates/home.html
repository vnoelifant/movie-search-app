{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="item">
<img src="{% static 'img/movies-unsplash.jpg' %}" class="img-fluid" alt="Home Image">
</div>

<div class="container-fluid text-center" style="color: #1a1a1d; background-color: #d6d6d6; margin-right: 100px; margin-left: 100px; padding-top: 20px; padding-bottom: 20px;">  
    <h2>Trending of the Day</h2><br><br>
    
    <div class="row ten-columns" style="margin-right: 20px; margin-left: 20px;">
            {% for media in trending.results %}
                <div class="card" id="movieCard">
                    <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="...">
                    <a href="/{{ media.media_type }}/{{ media.id }}/" class="btn btn-primary">View Details</a>
                </div>
            {% endfor %}
    </div>
</div>
  

{% endblock %}
