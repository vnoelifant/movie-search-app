{% extends "base.html" %}
{% load static %}

{% block title %}Popular TV Shows{% endblock %}

{% block body %}

<div class="container-fluid text-center" id="movieWrapper">
    <h2>Popular TV Shows</h2><br><br>

    <div class="row " id="movieRow">
        {% for tv in tv_air_today.results %}
            <div class="card" id="movieCard">
                <img src="https://image.tmdb.org/t/p/w500{{ tv.poster_path }}" class="card-img-top" alt="...">
                <a href="{% url 'tv_detail' obj_id=tv.id  %}" class="btn btn-dark">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
