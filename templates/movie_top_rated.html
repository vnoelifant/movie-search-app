{% extends "base.html" %}
{% load static %}

{% block title %}Top Rated Movies{% endblock %}

{% block body %}

<style>
    #banner {
        background-image: url("{% static 'img/movies-unsplash.jpg' %}");
        opacity: 1;
        -webkit-animation: flash 1.5s;
        animation: flash 1.5s;
    }
    @-webkit-keyframes flash {
    0% {
        opacity: .4;
    }
    100% {
        opacity: 1;
    }
    }
    @keyframes flash {
    0% {
        opacity: .4;
    }
    100% {
        opacity: 1;
    }
    }
</style>

<div class="container-fluid text-center" id="movieWrapper">
    <h2 class="x-sign">Top Rated Movies</h2><br><br>

    <div class="row" id="movieRow">
        {% for movie in top_rated.results %}
            <div class="card" id="movieCard">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="card-img-top" alt="...">
                <a href="{% url 'movie_detail' obj_id=movie.id  %}" class="btn btn-dark">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
