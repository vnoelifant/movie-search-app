{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  {% bootstrap_messages %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Movie Search</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Select Search Filter
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="/movies_popular">Popular Movies</a></li>
                <li><a class="dropdown-item" href="/movies_top_rated">Top Rated Movies</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <form action="/media_similar" method="get" class="d-flex">
        <select class="form-select mr-sm-2" name="type"  style="padding-left: 5px; background-color: #131213; color: #d6d6d6; border-radius: 5px; width: 90px; height: 50px;" class="mb-3">
            <option value="movie">Movie</option>
            <option value="tv">TV Show</option>
        </select>
      <input class="form-control me-2" name="query" style="width: 350px" type="text" placeholder="Search for Similar Movies or TV Shows..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>

  {% block body %}{% endblock %}

</body>
</html>
